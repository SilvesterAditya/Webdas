<!DOCTYPE html>
<html>
<head>
    <title>Contoh Internal CSS</title>
    <!-- penulisan internal css dalam tag head -->
    <style type="text/css">
         p{
            font-family: Georgia, 'Times New Roman', Times, serif;
            line-height: 1.75em;
            font-size: 18px;
            }
        t { 
            font-family: sans;
            color: rgb(255, 13, 126);
             }
    </style>
</head>

<body>
    <!-- penulisan internal css dalam tag body -->
    <style type="text/css">
         h2 {
            font-family: sans;
            color: #a70909;
         }
    </style>
    <h2>Selamat Datang di Website Saya</h2>
    <p>Ini adalah paragraf yang memuat isi artikel. Paragraf ini hanya untuk
    percobaan saja. Percobaan untuk mendemokan <t><i>internal css</i></t>. Seperti
    namanya, <t><i>inline CSS</i></t> adalah kode CSS yang ditulis langsung dalam file
    HTML.</p>
</body>
</html>
