<head>
    <meta charset="UTF-8">
    <title>Contoh Audio di HTML</title>
</head>
<body>
    <h1>Contoh Audio di Web</h1>
    <audio autoplay="true">
        <source src="audio/DJ santuy.mp3" type="audio/mpeg">
    </audio>

        <source src="audio/DJ santuy.mp3" type="audio/mpeg">

    </audio>
